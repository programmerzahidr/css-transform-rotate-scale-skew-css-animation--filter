<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css animation & Filter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- transform rotate -->
    <div class="transform-rotate">
        <div class="rotate-box">
            <img src="images/dawid-zawila--G3rw6Y02D0-unsplash.jpg" alt="">
        </div>
        <div class="rotate-box">
            <img src="images/robert-lukeman-_RBcxo9AU-U-unsplash.jpg" alt="">
        </div>
        <div class="rotate-box">
            <img src="images/v2osk-1Z2niiBPg5A-unsplash.jpg" alt="">
        </div>
    </div>
    <!-- end of transform rotate -->
    <!-- transform skew -->
    <div class="transform-skew">
        <div class="skew-box">
            <img src="images/dawid-zawila--G3rw6Y02D0-unsplash.jpg" alt="">
        </div>
        <div class="skew-box">
            <img src="images/robert-lukeman-_RBcxo9AU-U-unsplash.jpg" alt="">
        </div>
        <div class="skew-box">
            <img src="images/v2osk-1Z2niiBPg5A-unsplash.jpg" alt="">
        </div>
    </div>
    <!-- end of transform skew -->
    <!-- color change area -->
    <div class="transform-color">
        <div class="color-box">
            <img src="images/elephant-kick.gif" alt="">
        </div>
    </div>
    <!-- end of color change area -->
</body>

</html>
